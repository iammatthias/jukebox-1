<h1>Create A New Playlist</h1>

<form>
  <div class="form-group">
    <input class="form-control" ng-model="usersCtrl.playlistName" type="text" placeholder="name">
    <button class="btn btn-primary form-control" type="submit" ng-click="usersCtrl.addPlaylist(usersCtrl.playlistName)">Create</button>
  </div>
</form>
